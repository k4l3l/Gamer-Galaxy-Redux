  <div class="col mb-4">
    <div class="card">
      <img src="{{data.image}}" class="card-img-top" alt="product-image">
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
          <p class="card-text">{{data.description}}</p>
          <p class="card-text">Price: {{data.price | currency}}</p>
        <button class="btn btn-primary" (click)="details($event)" [attr.disabled]=" isClicked ? 'disabled' : null">
          <span [ngClass]="{ 'spinner-grow spinner-grow-sm' : isClicked }" role="status" aria-hidden="true"></span>
          Details</button>
        <ng-container *ngIf="isAdmin$ | async">
          <a routerLink="/product/edit/{{data._id}}" class="btn btn-primary">Edit</a>
          <button class="btn btn-danger" (click)="initLoginModal()">Delete</button>
        </ng-container>
        </div>
    </div>
  </div>
