<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="[ '/' ]">Home</a>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ng-container *ngIf="!(username$ | async)">
    <a class="navbar-brand" [routerLink]="[ '/login' ]">Login</a>
    <a class="navbar-brand" [routerLink]="[ '/register' ]">Register</a>
    </ng-container>
    <button *ngIf="username$ | async" class="btn btn-outline-warning" (click)="logout()">Logout</button> 
</nav>
<p>Hello, {{ (username$ | async) ? (username$ | async) : 'Guest'}}!</p>
